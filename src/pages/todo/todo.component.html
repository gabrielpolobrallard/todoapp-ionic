<ion-header>
  <ion-navbar color="primary">
    <ion-title>To Do Tasks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h2>List of To Do Tasks</h2>

  <ion-list>
    <button
    ion-item *ngFor="let list of todoService.todoLists"
    (click)="listSelected(list)">
      <button>{{list.title}}</button>
    </button>
  </ion-list>

  <ion-fab bottom right >
    <button (click)="addList()" ion-fab ><ion-icon name="add"></ion-icon></button>
  </ion-fab>


</ion-content>
