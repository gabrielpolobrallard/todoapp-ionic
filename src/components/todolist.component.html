<ion-list>
  <ion-item-sliding #slidingItem
    *ngFor="
      let list of (todoService.todoLists | completedFilter: showCompleted)
    "
  >
    <button ion-item (click)="listSelected(list)">
      {{ list.title }}
      <ion-note item-end>{{ list.items.length }} Items</ion-note>
    </button>

    <ion-item-options side="right">
      <button (click)="deleteList(list.id,slidingItem)" ion-button color="danger" icon-only>
        <ion-icon name="close"></ion-icon>
        Delete
      </button>
    </ion-item-options>

    <ion-item-options side="left">
        <button (click)="editList(list,slidingItem)" ion-button color="info" icon-only>
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
      </ion-item-options>

  </ion-item-sliding>
</ion-list>
